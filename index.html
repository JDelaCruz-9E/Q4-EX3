<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- BS5 setup-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- JS setup-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<!-- External CSS -->
	<link rel="stylesheet" type="text/css" href="style.css">

	<title>Grade Verification</title>
</head>
<body>
<br/>
		    <div class="container">
			
			<h1>Grade Verification App</h1>
<br/>
		        <label for="grade">Grade:</label>
		        <input type="number" id="grade">

			    <button type="button" onclick="grade()">VERIFY</button>
				<button type="button" onclick="window.location.reload()">Reload</button>
			</div>

			<script>
				function grade(){
					var grade = document.getElementById('grade').value;

						if (grade >= 94 && grade <=100 ) {
							window.alert('Excellent');
						}
						else if (grade >=87 && grade <=93) {
							window.alert('Above Standard');
						}
						else if (grade >=80 && grade <=86) {
							window.alert('Standard');
						}
						else if (grade >=75 && grade <=79) {
							window.alert('Needs Improvement'); 
						}

						else {
							window.alert('Failed');
						}
				}
			</script>

	<!-- <script type="text/javascript" src="main.js"></script> -->
</body>
</html>
